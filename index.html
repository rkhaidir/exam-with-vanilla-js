<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.0/dist/sweetalert2.min.css">
  <style>
    /* Footer */
    footer {
        background-color: #343A40;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Exam Application</a>
    </div>
  </nav>  

  <div class="container my-5">
      <div class="row justify-content-center">
          <div class="col-lg-7">
              <div class="card my-5">
                  <div class="card-body my-4">
                      <h4 class="text-center">Ujian Akhir</h4>
                      <hr>
                      <input type="text" id="name" placeholder="Masukkan Nama" class="form-control">
                      <button type="button" class="btn btn-sm btn-primary btn-block mt-2" id="submit">Mulai</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
    
  <!-- Footer -->
  <footer class="py-2 text-white footer">
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-12">
                <h2>Exam Application</h2>
                <p class="justify">Exam Application is an application for web based exams. This application is used to help computer-based exams.</p>
            </div>
            <div class="col-lg-6 col-sm-12">
        
            </div>
        </div>
    </div>
    <div class="border-top border-white text-center">
        <div class="container my-3">
            <p>&copy; 2020 Rakhmat Khaidir - Pilkom Studio</p>
        </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.0/dist/sweetalert2.min.js"></script>
  <script>
      let name = document.querySelector("#name")
      let btnSubmit = document.querySelector("#submit")

      btnSubmit.addEventListener("click", function(){
          if(name.value === "") {
              Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: 'Isi Nama Dulu!',
              })
          } else {
              localStorage.setItem("name", name.value)
              location.href = './test.html'
          }
      })
  </script>
</body>
</html>
